<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S3 Server</title>
  </head>
  <body>
    <h3>{{s3Bucket}}</h3>
    <p>This is an S3 Server. It proxies your requests to the {{s3Bucket}} S3 bucket.</p>
    <p>The current path had a '/' at the end but no index.html inside it.</p>
    <h4>Subfolders</h4>
    <ul>
      {{#prefixes}}
        <li>
          <a href="/{{Prefix}}">{{Prefix}}</a>
        </li>
      {{/prefixes}}
    </ul>
  </body>
</html>
